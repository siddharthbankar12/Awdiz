<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="selectionBtn">
        <button class="selbtn1">Registration</button>
        <button class="selbtn2" onclick="showLogin()">Log In</button>
      </div>

      <div class="registration">
        <form onsubmit="registerUser(event)">
          <label for="rname">Full Name:</label>
          <input type="text" name="rname" id="rname" required />

          <label for="rusername">Username:</label>
          <input type="email" name="rusername" id="rusername" required />

          <label for="rpassword">Password:</label>
          <input type="password" name="rpassword" id="rpassword" required />

          <button type="submit" id="btnreg">Create Account</button>
        </form>
      </div>

      <div class="login" style="display: none">
        <form onsubmit="loginUser(event)">
          <label for="lusername">Username:</label>
          <input type="email" name="lusername" id="lusername" required />

          <label for="lpassword">Password:</label>
          <input type="password" name="lpassword" id="lpassword" required />

          <button type="submit" id="btnlog">Login</button>
        </form>
      </div>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
