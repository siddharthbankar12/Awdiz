<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="selectionBtn">
        <button class="selbtn1">Registration</button>
        <button class="selbtn2">Log In</button>
      </div>
      <div class="registration">
        <label for="rname"
          >Full Name : <input type="text" name="rname" id="rname"
        /></label>
        <label for="rusername"
          >Username :
          <input type="email" name="rusername" id="rusername" required />
        </label>
        <label for="rpassword"
          >Password : <input type="password" name="rpassword" id="rpassword"
        /></label>
        <button id="btnreg" onclick="submit()">Create Account</button>
      </div>

      <div class="login">
        <label for="lusername"
          >Username : <input type="email" name="lusername" id="lusername" />
        </label>
        <label for="lpassword"
          >Password : <input type="password" name="lpassword" id="lpassword"
        /></label>
        <button id="btnlog" onclick="loginUser()">Login</button>
      </div>

      <script src="./app.js"></script>
    </div>
  </body>
</html>
