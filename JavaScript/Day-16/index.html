<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas and Navigator API Example</title>
  </head>
  <body>
    <!-- User Input Field -->
    <label for="input">Type something:</label>
    <input id="input" type="text" />

    <!-- Canvas Element -->
    <canvas id="myCanvas" width="200" height="200"></canvas>

    <!-- Initializing async generator -->
    <button id="loadmore">Load More</button>

    <script src="./index.js"></script>

    <script>
      // Canvas API (Drawing)

      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      // Draw a blue rectangle
      ctx.fillStyle = "blue";
      ctx.fillRect(50, 50, 100, 100);

      // Draw a red circle
      ctx.beginPath();
      ctx.arc(100, 100, 50, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();

      // Navigator API (Online Status, Language, and Geolocation)

      // Check if the user is online
      if (navigator.onLine) {
        console.log("âœ… You are online!");
      } else {
        console.log("âŒ You are offline.");
      }

      // Get the browser's language
      console.log("ðŸŒ Browser Language:", navigator.language);

      // Check if geolocation is supported
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            console.log(`ðŸ“ Latitude: ${latitude}, Longitude: ${longitude}`);
          },
          (error) => {
            console.log("âš ï¸ Error getting geolocation:", error);
          }
        );
      } else {
        console.log("ðŸš« Geolocation is not supported by this browser.");
      }

      // Debouncing (Optimized Input Logging)

      function debounce(func, delay) {
        let timer;
        return function (...args) {
          clearTimeout(timer);
          timer = setTimeout(() => func(...args), delay);
        };
      }

      // Function to log user input with a delay
      const logInput = debounce(
        (input) => console.log("âœï¸ User Input:", input),
        1000
      );

      // Event Listener for Input Field
      document
        .getElementById("input")
        .addEventListener("input", (e) => logInput(e.target.value));
    </script>
  </body>
</html>
